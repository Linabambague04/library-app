<div class="card mt-5">
  <h3 class="card-header p-3">Author</h3>
  <div class="card-body">
    <div class="m-1">
      <a
      [routerLink]="['/authors/create']"
      class="btn btn-sm btn-success me-2">Create Author</a>
    </div>
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Nationality</th>
          <th>Biography</th>
          <th>Contact</th>
          <th width="250px">Action</th>
        </tr>
      </thead>
      <tbody>
        @for(author of authors; track author.id){
        <tr>
          <td>{{ author.id }}</td>
          <td>{{ author.name }}</td>
          <td>{{ author.last_name }}</td>
          <td>{{ author.date_birth }}</td>
          <td>{{ author.nationality }}</td>
          <td>{{ author.biography }}</td>
          <td>{{ author.contact }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      }
      </tbody>
    </table>
  </div>
</div>
