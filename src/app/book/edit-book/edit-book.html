<div class="card mt-5">
  <h3 class="card-header p-3">Author-Create</h3>
  <div class="card-body">
    <div class="m-1">
      <a
      [routerLink]="['/books']"
      class="btn btn-sm btn-primary me-2">Back</a>
    </div>
    <form (ngSubmit)="submit()">
      <div class="mt-2">
        <label for="name">ISBN: </label>
        <input [(ngModel)]="ISBN" type="text" name="ISBN" id="ISBN" class="form-control">
      </div>
      <div class="mt-2">
        <label for="name">Title: </label>
        <input [(ngModel)]="title" type="text" name="title" id="title" class="form-control">
      </div>
      <div class="mt-2">
        <label for="name">Image: </label>
        <input [(ngModel)]="image" type="text" name="image" id="image" class="form-control">
      </div>
      <div class="mt-2">
        <label for="name">Subtitle: </label>
        <input [(ngModel)]="subtitle" type="text" name="subtitle" id="subtitle" class="form-control">
      </div>
      <div class="mt-2">
        <label for="name">Publication Date: </label>
        <input [(ngModel)]="publication_date" type="date" name="publication_date" id="publication_date" class="form-control">
      </div>
      <div class="mt-2">
        <label for="name">Number Pages: </label>
        <input [(ngModel)]="number_pages" type="text" name="number_pages" id="number_pages" class="form-control">
      </div>
      <div class="mt-2">
        <label for="name">Genre: </label>
        <input [(ngModel)]="genre" type="text" name="genre" id="genre" class="form-control">
      </div>
      <div class="mt-2">
        <label for="name">Editorial: </label>
        <input [(ngModel)]="editorial" type="text" name="editorial" id="editorial" class="form-control">
      </div>
      <div class="mt-2">
        <label for="name">Id Author: </label>
        <input [(ngModel)]="id_author" type="text" name="id_author" id="id_author" class="form-control">
      </div>
      <div class="mt-2">
        <label for="name">Language: </label>
        <input [(ngModel)]="language" type="text" name="language" id="language" class="form-control">
      </div>
      <div class="mt-2">
        <label for="name">Synopsis: </label>
        <input [(ngModel)]="synopsis" type="text" name="synopsis" id="synopsis" class="form-control">
      </div>

      @if (error) {
        <div>
          <span class="text-danger">{{ error}}</span>
        </div>
      }

      <div class="mt-2">
        <button class="btn btn-success">Submit</button>
      </div>

    </form>
  </div>
</div>
